<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V1 √âtude Biblique Jacques - Connexion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #F2EDE4;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(91, 111, 92, 0.1);
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease;
            border: 1px solid #B4C1A6;
        }
        
        .auth-container:hover {
            transform: translateY(-5px);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            color: #5B6F5C;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .logo p {
            color: #A07E5F;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #5B6F5C;
            font-weight: 500;
        }
        
        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #B4C1A6;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: white;
            color: #333;
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #5B6F5C;
            box-shadow: 0 0 0 2px rgba(91, 111, 92, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }
        
        .btn-primary {
            background: #5B6F5C;
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            background: #4A5D4B;
            box-shadow: 0 4px 12px rgba(91, 111, 92, 0.3);
        }
        
        .btn-secondary {
            background: white;
            color: #5B6F5C;
            border: 1px solid #B4C1A6;
        }
        
        .btn-secondary:hover {
            background: #F2EDE4;
            border-color: #5B6F5C;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .form-toggle {
            text-align: center;
            margin-top: 1rem;
        }
        
        .form-toggle a {
            color: #5B6F5C;
            text-decoration: none;
            font-weight: 500;
        }
        
        .form-toggle a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #fef2f2;
            color: #A07E5F;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            border-left: 4px solid #A07E5F;
        }
        
        .success-message {
            background: #f0f9f0;
            color: #5B6F5C;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            border-left: 4px solid #B4C1A6;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #5B6F5C;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>üìñ √âtude Jacques</h1>
            <p>Parcours d'√©tude biblique de 8 semaines</p>
        </div>
        
        <div id="errorMessage" class="error-message hidden"></div>
        <div id="successMessage" class="success-message hidden"></div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Veuillez patienter...</p>
        </div>
        
        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Adresse email</label>
                <input type="email" id="loginEmail" required>
            </div>
            
            <div class="form-group">
                <label for="loginPassword">Mot de passe</label>
                <input type="password" id="loginPassword" required>
            </div>
            
            <button type="submit" class="btn btn-primary" id="loginBtn">Se connecter</button>
            
            <div class="form-toggle">
                <p>Vous n'avez pas de compte ? <a href="#" id="showSignup">Inscrivez-vous ici</a></p>
                <p><a href="#" id="showForgotPassword">Mot de passe oubli√© ?</a></p>
            </div>
        </form>
        
        <!-- Signup Form -->
        <form id="signupForm" class="hidden">
            <div class="form-group">
                <label for="signupName">Nom complet</label>
                <input type="text" id="signupName" required>
            </div>
            
            <div class="form-group">
                <label for="signupEmail">Adresse email</label>
                <input type="email" id="signupEmail" required>
            </div>
            
            <div class="form-group">
                <label for="signupPassword">Mot de passe</label>
                <input type="password" id="signupPassword" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirmer le mot de passe</label>
                <input type="password" id="confirmPassword" required minlength="6">
            </div>
            
            <button type="submit" class="btn btn-primary" id="signupBtn">Cr√©er un compte</button>
            
            <div class="form-toggle">
                <p>Vous avez d√©j√† un compte ? <a href="#" id="showLogin">Connectez-vous ici</a></p>
            </div>
        </form>
        
        <!-- Forgot Password Form -->
        <form id="forgotPasswordForm" class="hidden">
            <div class="form-group">
                <label for="resetEmail">Adresse email</label>
                <input type="email" id="resetEmail" required>
            </div>
            
            <button type="submit" class="btn btn-primary" id="resetBtn">Envoyer le lien de r√©initialisation</button>
            
            <div class="form-toggle">
                <p><a href="#" id="backToLogin">Retour √† la connexion</a></p>
            </div>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword,
            sendPasswordResetEmail,
            updateProfile,
            onAuthStateChanged
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { 
            getFirestore, 
            doc, 
            setDoc 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // TODO: Replace with your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyAd6w-OZx1oQpZ4DmWYqi7jpGULlht6dhY",
            authDomain: "james-bible-study.firebaseapp.com",
            projectId: "james-bible-study",
            storageBucket: "james-bible-study.appspot.com",
            messagingSenderId: "172028681652",
            appId: "1:172028681652:web:ce71ca95d9b4395e14a6e1"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loading = document.getElementById('loading');

        // Form toggle elements
        const showSignup = document.getElementById('showSignup');
        const showLogin = document.getElementById('showLogin');
        const showForgotPassword = document.getElementById('showForgotPassword');
        const backToLogin = document.getElementById('backToLogin');

        // Utility functions
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            successMessage.classList.add('hidden');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
        }

        function hideMessages() {
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
        }

        function showLoading() {
            loading.style.display = 'block';
        }

        function hideLoading() {
            loading.style.display = 'none';
        }

        function showForm(formToShow) {
            const forms = [loginForm, signupForm, forgotPasswordForm];
            forms.forEach(form => form.classList.add('hidden'));
            formToShow.classList.remove('hidden');
            hideMessages();
        }

        // Auth state observer
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, redirect to dashboard
                console.log('User signed in:', user);
                // TODO: Redirect to dashboard page
                showSuccess(`Bienvenue, ${user.displayName || user.email} !`);
                // window.location.href = 'dashboard.html';
            }
        });

        // Form toggle event listeners
        showSignup.addEventListener('click', (e) => {
            e.preventDefault();
            showForm(signupForm);
        });

        showLogin.addEventListener('click', (e) => {
            e.preventDefault();
            showForm(loginForm);
        });

        showForgotPassword.addEventListener('click', (e) => {
            e.preventDefault();
            showForm(forgotPasswordForm);
        });

        backToLogin.addEventListener('click', (e) => {
            e.preventDefault();
            showForm(loginForm);
        });

        // Login form handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            showLoading();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log('User signed in:', userCredential.user);
                showSuccess('Connexion r√©ussie !');
                // Redirect will happen automatically via onAuthStateChanged
            } catch (error) {
                console.error('Login error:', error);
                showError(getErrorMessage(error.code));
            } finally {
                hideLoading();
            }
        });

        // Signup form handler
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                showError('Les mots de passe ne correspondent pas');
                return;
            }

            showLoading();

            try {
                // Create user account
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Update user profile with name
                await updateProfile(user, {
                    displayName: name
                });

                // Create user document in Firestore
                await setDoc(doc(db, 'users', user.uid), {
                    name: name,
                    email: email,
                    createdAt: new Date(),
                    studyProgress: {
                        currentWeek: 1,
                        completedWeeks: [],
                        answers: {}
                    }
                });

                showSuccess('Compte cr√©√© avec succ√®s ! Bienvenue dans l\'√©tude de Jacques !');
                console.log('User account created:', user);
                
            } catch (error) {
                console.error('Signup error:', error);
                showError(getErrorMessage(error.code));
            } finally {
                hideLoading();
            }
        });

        // Forgot password form handler
        forgotPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            showLoading();

            const email = document.getElementById('resetEmail').value;

            try {
                await sendPasswordResetEmail(auth, email);
                showSuccess('Email de r√©initialisation envoy√© ! V√©rifiez votre bo√Æte de r√©ception.');
            } catch (error) {
                console.error('Password reset error:', error);
                showError(getErrorMessage(error.code));
            } finally {
                hideLoading();
            }
        });

        // Error message helper
        function getErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/user-not-found':
                    return 'Aucun compte trouv√© avec cette adresse email.';
                case 'auth/wrong-password':
                    return 'Mot de passe incorrect. Veuillez r√©essayer.';
                case 'auth/email-already-in-use':
                    return 'Un compte avec cette adresse email existe d√©j√†.';
                case 'auth/weak-password':
                    return 'Le mot de passe doit contenir au moins 6 caract√®res.';
                case 'auth/invalid-email':
                    return 'Veuillez entrer une adresse email valide.';
                case 'auth/too-many-requests':
                    return 'Trop de tentatives √©chou√©es. Veuillez r√©essayer plus tard.';
                default:
                    return 'Une erreur s\'est produite. Veuillez r√©essayer.';
            }
        }
    </script>
</body>
</html>
